<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trading History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Trading History</h1>

    <h2>Recent TradingView Alerts</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Action</th>
            <th>Price</th>
            <th>Strategy</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alert : ${alerts}">
            <td th:text="${alert.symbol}"></td>
            <td th:text="${alert.action}"></td>
            <td th:text="${alert.price}"></td>
            <td th:text="${alert.strategy}"></td>
            <td th:text="${#temporals.format(alert.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Recent Binance Trades</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Side</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Order ID</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade : ${trades}">
            <td th:text="${trade.symbol}"></td>
            <td th:text="${trade.side}"></td>
            <td th:text="${trade.amount}"></td>
            <td th:text="${trade.price}"></td>
            <td th:text="${trade.orderId}"></td>
            <td th:text="${#temporals.format(trade.tradeTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
