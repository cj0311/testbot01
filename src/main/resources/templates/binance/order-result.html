<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Order Result</h1>
    <div th:if="${orderId}">
        <p class="alert alert-success">Order placed successfully. Order ID: <span th:text="${orderId}"></span></p>
    </div>
    <div th:unless="${orderId}">
        <p class="alert alert-danger">Failed to place order.</p>
    </div>
    <a href="/binance" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
